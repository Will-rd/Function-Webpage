<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <!--Website tab title -->
    <title>Marvel LookUp</title>
</head>

<body>
    <!-- Website title and search input with button -->
    <header>
        <h1>Marvel Comic Look-Up</h1>
        <nav>
            <form class="row search gx-3 gy-2 align-items-center">
                <div class="col-sm-3">
                  <label class="visually-hidden" for="specificSizeInputName">Name</label>
                  <input type="text" class="form-control input" id="specificSizeInputName" placeholder="Character Name">
                </div>
                <!-- Button to the right of where the user inputs character name -->
                <div class="col-auto">
                  <button type="submit" class="searchButton btn-primary">Search</button>
                </div>
              </form>
        </nav>
    </header>
    
</body>
    <script src="./assets/script.js"></script>
</html>
