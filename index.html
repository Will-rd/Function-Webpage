<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <!--Website tab title -->
    <title>Marvel LookUp</title>
</head>

<body>
    <!-- Website title and search input with button -->
    <header>
        <h1>Marvel Comic Look-Up</h1>
        <nav>
            <form class="row search gx-3 gy-2 align-items-center">
                <div class="col-sm-3">
                  <label class="visually-hidden" for="specificSizeInputName">Name</label>
                  <input type="text" class="form-control input" id="specificSizeInputName" placeholder="Character Name">
                </div>
                <!-- Button to the right of where the user inputs character name -->
                <div class="col-auto">
                  <button type="submit" class="searchButton btn-primary">Search</button>
                </div>
              </form>
        </nav>
    </header>

    <section id="herobanner"></section>
      
    </div>

    <!--Created a style card--> 

     <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="imageBox card mb-5 mt-5">
            <div class="card-body heroName"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="comics card mb-5 mt-5">
            <div class="card-body">
              <!-- <h6>Five of the most recent </h6> -->
              <ul class="comicList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Will: This is where I am placing the card for the hero info -->
    <section class="row col-md-7" id="hero-specbox">
      <!-- the info will be appended here -->
    </section>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
   
</html>
